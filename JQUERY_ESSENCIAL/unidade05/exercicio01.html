<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { width:200px; height:200px; background-color:#069; border:5px solid #000 }
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			jQuery(document).ready(function() {

                console.log("Altura janela: " + $(window).height()); 
                console.log("Largura janelao: " + $(window).width());
                console.log("Altura documento: " + $(document).height()); 
                console.log("Largura do documento: " + $(document).width());
						
			});
		</script>        
    </head>

    <body>
		
        <div id="janela">
        
        </div>

    </body>

</html>
